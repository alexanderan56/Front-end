<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>


    <div class="calcWrapper">
        <div>
            <div id="calcDisplay"></div>
            <div onclick="calcSum(1);"  class="calcButton">1</div>
            <div onclick="calcSum(2);"  class="calcButton">2</div>
            <div onclick="calcSum(3);"  class="calcButton">3</div>
            <div onclick="calcSum(4);"  class="calcButton">4</div>
            <div onclick="calcSum(5);"  class="calcButton">5</div>
            <div onclick="calcSum(6);"  class="calcButton">6</div>
            <div onclick="calcSum(7);"  class="calcButton">7</div>
            <div onclick="calcSum(8);"  class="calcButton">8</div>
            <div onclick="calcSum(9);"  class="calcButton">9</div>
            <div onclick="calcSum(0);"  class="calcButton calcButtonZero">0</div>
        </div>
        <div class="calcSignWrapper">
            <div onclick="plus=true,signsFunc('+')" class="calcButton">+</div>
            <div onclick="sub=true,signsFunc('-')" class="calcButton">-</div>
            <div onclick="multiplier=true,signsFunc('*')" class="calcButton">*</div>
            <div onclick="divide=true,signsFunc('/')" class="calcButton">/</div>
            <div onclick="signsFunc('='),equals()" class="calcButton">=</div>
            <div onclick="window.location.reload()" class="calcButton">Reset</div>
            
        </div>
    </div>


    <script>
        var Number1 = '',
            Number2 = '';
        var plus=false;
        var multiplier=false;
        var sub=false;
        var divide=false;
        var resultOf= 0;

        function calcSum(number){
            if(plus==false&&multiplier==false&&sub==false&&divide==false){
                Number1 += number;
                document.getElementById('calcDisplay').innerHTML += number;
            
            }
            else if(plus==true||multiplier==true||sub==true||divide==true){
                Number2 += number;
                document.getElementById('calcDisplay').innerHTML += number;

            }
        }
        function signsFunc(sign) {
            document.getElementById('calcDisplay').innerHTML += sign ;
        }

        function equals() {
           if(plus==true) {
                resultOf = (+Number1)+(+Number2);
                document.getElementById('calcDisplay').innerHTML += resultOf;
           }else if(multiplier==true) {
                resultOf = (+Number1)*(+Number2);
                document.getElementById('calcDisplay').innerHTML += resultOf;
           }else if(sub==true) {
                resultOf = (+Number1)-(+Number2);
                document.getElementById('calcDisplay').innerHTML += resultOf;
           }else if(divide==true) {
                resultOf = (+Number1)/(+Number2);
                document.getElementById('calcDisplay').innerHTML += resultOf;
           }
        }

    </script> 




</body>
</html>
