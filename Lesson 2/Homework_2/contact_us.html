<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact us</title>
</head>
<body>
    <span>
        <img src="images/logo.png" alt="Logo" />
    </span>
    <div align="center">    
        <a href="about_us.html">About us</a> 
        <a href="contact_us.html">Contact us</a>
    </div>
    <br/>
    <img src="images/support.jpg" align="right" alt="Photo of a woman" />
    <h1>Contact us</h1>
    <div>
        <p>
            If you have any questions about anything related to our site, please feel free to ask us with the form below:
        </p>
    </div>
    <form method="GET" action="serverSimulation.html">
        <div>
            <span>Your name:</span>
            <input required name="customersName" placeholder="Fill your name" />
        </div>
        <br/>
        <div>
                <span>Email:</span>
                <input required name="customersEmail" placeholder="example@domain.com" />
        </div>
        <br/>
        <div>
            <span>Reason for contacting us:</span>
            <select required name="contactingReason">
                <option value="reason1">I need help</option>
                <option value="reason2">I need help2</option>
                <option value="reason3">Other</option>
            </select>
        </div>
        <br/>
        <div>
            <span>Your message:</span>
            <textarea required name="customerMessage"></textarea>
        </div>
        <br/>
        <div>
            <input type="submit" value="Submit Query" />
        </div>
    </form>
</body>
</html>
