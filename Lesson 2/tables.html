<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Table</title>
        <style>
                table, th, td{
                    border: 1px solid darkgrey;
                }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2" >Космонавт</th>
                <th rowspan="2" >Държава</th>
            </tr>
            <tr>
                <th>Име</th>
                <th>Фамилия</th>
            </tr>
            <tr>
                <td>Susi</td>
                <td>Williams</td>
                <td>US</td>
             </tr>
             <tr>
                <td>Георги</td>
                <td>Иванов</td>
                <td>BG</td>
            </tr>
        </table>
    </body>
</html>
